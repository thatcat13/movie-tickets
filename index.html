<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Thyme</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <img class="img-card-top" src="img/movie-time.jpg" alt="Movie projector">
        <h1 class="display-3">Movie Thyme</h1>
        <p class="lead h4">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="movie-titles">
            <select class="custom-select form-control">
              <option selected>Movies showing now</option>
              <option value="0">Blade Runner 2078</option>
              <option value="0">Care Bears</option>
              <option value="0">Rosemary and Thyme: A Recipe for Murder</option>
            </select>
            <select class="custom-select form-control">
              <option selected>Time of day</option>
              <option value="1">Matinee</option>
              <option value="2">Evening</option>
            </select>
            <select class="custom-select form-control">
              <option selected>Age</option>
              <option value="1">Child</option>
              <option value="2">Adult</option>
              <option value="3">Senior</option>
            </select>
            <button type="submit" class="btn btn-info">Calculate Price</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
